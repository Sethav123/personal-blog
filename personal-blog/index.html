<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Blog</title>
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="stylesheet" href="assets/css/form.css">
</head>
<body>
    <header>
        <h1>Personal Blog</h1>
        <button id="toggleMode">Toggle Light/Dark Mode</button>
    </header>
    <div class="container">
        <!--adds a form with labels and inputs for username, blog title, and blog content.-->
        <form id="blogForm">  
            <label for="username">Username:</label>
            <input type="text" id="username" required>
            <label for="title">Title:</label>
            <input type="text" id="title" required>
            <label for="content">Content:</label>
            <textarea id="content" required></textarea>
            <button type="submit">Submit</button>
        </form>
    </div>
    <!--adds a link to the developer's portfolio.-->
    <footer>
        <a href="https://sethav123.github.io/module-2-challenge/" target="_blank">My Portfolio</a>
    </footer>
    <script src="assets/js/form.js"></script>
    <script src="assets/js/logic.js"></script>
</body>
</html>
